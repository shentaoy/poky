# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-hello-allen"
BBFILE_PATTERN_meta-hello-allen = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-hello-allen = "6"

LAYERDEPENDS_meta-hello-allen = "core"
LAYERSERIES_COMPAT_meta-hello-allen = "kirkstone"
